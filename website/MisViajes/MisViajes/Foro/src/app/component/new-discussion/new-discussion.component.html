<div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form>
            <div class="modal-header d-flex align-items-center bg-orange text-white">
                <h6 class="modal-title mb-0" id="threadModalLabel">Nueva Discusión</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="threadTitle">Titulo</label>
                    <input type="text" class="form-control" id="threadTitle" placeholder="Ingresa un Titulo"
                        autofocus="">
                </div>
                <textarea class="form-control summernote" style="display: none;"></textarea>

                <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                    <input type="file" class="custom-file-input" id="customFile" multiple="">
                    <label class="custom-file-label" for="customFile">Adjunta un Archivo</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn bg-orange text-white">Post</button>
            </div>
        </form>
    </div>
</div>
</div>
